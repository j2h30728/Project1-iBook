<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../pageLogo.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>
    <script src="fakeLogin.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <nav class="" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
          <div class="">
  
            <a class="mainLogo" href="/">
              <!-- <span class="has-text-link">IBOOK</span> -->
              <img class="bookLogo" src="/api/../main-logo.png" />
            </a>
          </div>
  
          <div class="menuOnTopright">
            <ul class="headerMenu" id="#">
              <li id="register">
                <a href="/register"
                  ><i class="fa-solid fa-user-plus"></i>회원가입</a
                >
              </li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>장바구니
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- 로그인 폼(Form) -->
    <div class="login-form-container">
      <form class="box login-form-box" id="loginForm">
        <p class="title is-5 has-text-info">어서오세요!</p>
        <div class="field">
          <label class="label" for="emailInput">이메일</label>
          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordInput">비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="on"
            />
          </div>
        </div>

        <button class="button is-info is-fullwidth" id="submitButton">
          로그인하기
        </button>
      </form>
    </div>
  </body>
</html>
